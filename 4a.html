<!DOCTYPE html>
<html>
<head>
    <style>
        .request-button {
            background-color: #000;
            color: #fff;
            font-size: 18px;
            font-weight: bold;
            padding: 20px 60px; 
            border: 2px solid #080101;
            border-radius: 0px;
            text-transform: uppercase;
            box-shadow: 0 4px 8px rgba(12, 0, 7, 0.96); 
            transition: background-color 0.3s ease, color 0.3s ease, box-shadow 0.3s ease; 
        }

        .request-button:hover {
            background-color: #0c0000;
            color: #f7f4f4;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 1); /* Black shadow on hover */
            transform: translateY(-2px); /* Slight lift effect */
        }
    </style>
</head>
<body>
    <button class="request-button">Request Now</button>
</body>
</html>
